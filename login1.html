<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SignSoul Translator - Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="min-h-screen flex items-center justify-center">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl flex items-center">
    <div class="w-1/2 p-6">
     <img alt="SignSoul logo, a stylized hand making a sign language gesture" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/vmBN6wBbf5w2AiUrtcAYWdCQNtIgQvUEuLrurHxlTtqDrUEKA.jpg" width="100"/>
     <h1 class="text-2xl font-bold text-gray-800 text-center">
      SignSoul Translator
     </h1>
     <p class="text-gray-600 text-center">
      Sign in to your account
     </p>
    </div>
    <div class="w-1/2 border-l border-gray-200 pl-6">
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="email">
        Email
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter your email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="password">
        Password
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter your password" type="password"/>
      </div>
      <div class="flex items-center justify-between mb-6">
       <div class="flex items-center">
        <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" type="checkbox"/>
        <label class="ml-2 block text-gray-900" for="remember">
         Remember me
        </label>
       </div>
       <a class="text-blue-600 hover:underline" href="#">
        Forgot password?
       </a>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
       Sign In
      </button>
     </form>
     <div class="mt-6 text-center">
      <p class="text-gray-600">
       Don't have an account?
       <a class="text-blue-600 hover:underline" href="#">
        Sign up
       </a>
      </p>
     </div>
     <div class="mt-6 text-center">
      <p class="text-gray-600">
       Or sign in with
      </p>
      <div class="flex justify-center mt-4">
       <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mx-2">
        <i class="fab fa-google mr-2">
        </i>
        Google
       </button>
       <button class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-800 mx-2">
        <i class="fab fa-facebook-f mr-2">
        </i>
        Facebook
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
